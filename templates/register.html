{% extends "layout.html" %}
{% block title %}Inicio{% endblock %}

{% block main %}

  
{% for message in get_flashed_messages() %}
            <div class="alert alert-info">{{ message }}</div>
{% endfor %}

    

<form action="/register" method="post">

    <input type="text" name="username" placeholder="User" class="form-control my-2" autocomplete="off" >
    <input type="password" name="password" placeholder="Password" class="form-control my-2" autocomplete="off">
    <input type="password" name="confirmation" placeholder="Confirm Password" class="form-control my-2" autocomplete="off" >
    <button type="submit" class="btn btn-primary w-100 my-2">Register</button>

</form>






{% endblock %}
