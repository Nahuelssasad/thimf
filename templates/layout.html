<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- http://getbootstrap.com/docs/5.3/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- styles.css-->
    <link href="/static/styles.css" rel="stylesheet">
    <title>Thimf: {% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container-fluid container-div">
        <!-- FLASH MESSAGES-->


        {%if session['id'] %}
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between"  >
                <div class="col-md-3 text-center px-md-2"><a  class ="nav-link text-md-start" id="header_title" href= "/">Thimf</a></div>
                <ul class="nav col-12 justify-content-center  col-md-auto   ">
                    <li class="px-2"><a   class="nav-link"   href="/" id="openModalBtn" style="cursor: pointer;">Publicar</a></li>
                    <li class="px-2"><a   class="nav-link"   href="/">Buscar talento</a></li>
                </ul>

                <div class=" col-md-3  px-md-2"><a  class="nav-link  text-md-end d-none d-md-block"    href="/logout">Salir</a></div>


            </header>
        {% else %}
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between"  >
                <div class="col-md-3 col-12 text-center px-md-2"><a  class ="nav-link text-md-start" id="header_title" href= "/">Thimf</a></div>

                <ul class=" d-flex align-items-center   px-md-2">

                    <li class="px-2"><a  class="nav-link  text-md-end "    href="/login">Iniciar sesi√≥n</a></li>
                    <li class="px-2"><a  class="nav-link  text-md-end "    href="/register">Registrarse</a></li>

                </ul>
            </header>   
        {% endif %}

        <main>
            {% block main %}
                {% for message in get_flashed_messages() %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}

            {% endblock %}
        </main>
        {% if session['id'] %}
        <footer class="footer  ">
            <span>&copy; 2024 Thimf</span>
        </footer>
        {% endif %} 

    </div>

    <script src="static/textarea.js"></script>
    <script src  ="static/inputImg.js"></script>
    <script src="static/close.js"></script>
    
    
</body>
</html>
