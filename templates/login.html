        <div id = "form" class="container mt-3" >
        <form action="/login" method="post" >

            <input type="text" name="username" placeholder="User" class="form-control my-2 form-control-lg" autocomplete="off" >
            <input type="password" name="password" placeholder="Password" class="form-control my-2 form-control-lg" autocomplete="off">
            <button type="submit" class="btn btn-outline-primary w-100 my-2">Iniciar sesi√≥n</button>
            {% for message in get_flashed_messages() %}
            <div class="alert {{ class_error }}">{{ message }}</div>
            {% endfor %}    
        </form>
        </div>
    </div>


{% endblock %}
